<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
<!-- Card Section  -->
<div class="nft-card">
    <!-- Card Image Row  -->
    <div class="nft-card-image-row">
        <!-- Card Image Overlay  -->
        <figure class="image-overlay">
            <!-- Card Image  -->
            <img class="nft-card-image" src="images/image-equilibrium.jpg" alt="">
            <!-- Card Image  -->

            <!-- Card Image Overlay Icon  -->
            <figcaption>
                <img src="images/icon-view.svg" alt="">
            </figcaption>
            <!-- Card Image Overlay Icon  -->
        </figure>
        <!-- Card Image Overlay  -->
    </div>
    <!-- Card Image Row  -->


    <!-- Card Header  -->
    <h1>Equilibrium #3429</h1>
    <!-- Card Header  -->

    <!-- Card Description  -->
    <p>
        Our Equilibrium collection promotes balance and calm.
    </p>
    <!-- Card Description  -->
</div>
<!-- Card Section  -->
</body>
</html>
